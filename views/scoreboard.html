<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../styles/master.css"/>
<link rel="stylesheet" href="../styles/scoreboard.css"/>
</head>
<body>
<video autoplay loop>
    <source src="../spaceship.ogv" type='video/ogg; codecs="theora, vorbis"'/>
</video>

<table class="scoreboard">
<thead>
    <tr>
        <th align="center">Place</th>
        <th align="center">Spaceship</th>
        <th align="left">Captain</th>
        <th align="center">Homeplanet</th>
        <th align="right">Kills</th>
        <th align="right">Deaths</th>
        <th align="right">Assists</th>
    </tr>
</thead>
<tbody data-bind="foreach: scores">
    <tr>
        <td align="center" data-bind="text: $index() + 1"></td>
        <td align="center">
            <img data-bind="attr: {
                src: spaceshipIcon,
                width: $root.iconWidth,
                height: $root.icohHeight,
            }">
            </img>
            <span data-bind="text: spaceshipName"></span>
        </td>
        <td align="left" data-bind="text: playerName"></td>
        <td align="center"
            data-bind="attr: {title: homeplanetDescription}">
            <img data-bind="attr: {
                src: homeplanetIcon,
                width: $root.iconWidth,
                height: $root.icohHeight,
            }">
            </img>
            <span data-bind="text: homeplanetName"></span>
        </td>
        <td align="right" data-bind="text: kills"></td>
        <td align="right" data-bind="text: deaths"></td>
        <td align="right" data-bind="text: assists"></td>
        </td>
        <!-- /ko -->
    </tr>
</tbody>
</table>

</body>
<script src="../scripts/knockout-3.2.0.js"></script>
<script src="../scripts/scoreboard.js"></script>
</html>
