<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>bigpicture.js</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <link href="../styles/bigpicture.css" rel="stylesheet">
  <style>
  body, html { margin: 0; }
  </style>
</head>

<body>
<video autoplay loop>
    <source src="spaceship.ogv" type='video/ogg; codecs="theora, vorbis"'/>
</video>
<div id="bigpicture-container">
<div id="bigpicture" data-zoom="1" data-x="721" data-y="480">
    <div class="text" data-size="30" data-x="941" data-y="735"><img src="../images/suns/sun_4.png"></img></div>
    <div class="text" data-size="40" data-x="735" data-y="900"><img src="../images/suns/sun_6.png"></img></div>
    <div class="text" data-size="50" data-x="500" data-y="500"><img src="../images/suns/sun_7.png"></img></div>
</div>
</div>

<script type="text/javascript" src="../scripts/bigpicture.min.js"></script>

</body>
</html>
